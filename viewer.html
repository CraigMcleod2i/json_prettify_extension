<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pretty JSON Viewer</title>
  <style>
    body {
      font-family: monospace;
      white-space: pre-wrap;
      padding: 1em;
      background: #f4f4f4;
      color: #333;
    }
    .key { color: brown; }
    .string { color: green; }
    .number { color: blue; }
    .boolean { color: darkorange; }
    .null { color: magenta; }
  </style>
</head>
<body>
  <div id="json">Loading JSON...</div>
  <script src="viewer.js"></script>
</body>
</html>
